<html lang="en">

<head>
    <title>Signin</title>
    <link rel="stylesheet" href="/assets/style/signin.style.css">
</head>

<body>
    <div class="signup">
        <div>
            <h1>Signup</h1>
        </div>

        <form>
            <div class="firstname">
                <label>First Name</label>
                <input type="text" id="firstname" placeholder="first"><br>
            </div>
            <div class="lastname">
                <label>Last Name</label>
                <input type="text" id="lastname" placeholder="lastname"><br>
            </div>
            <div class="email">
                <label>Email</label>
                <input type="text" id="email" placeholder="email"><br>
            </div>
            <div class="password">
                <label>Password</label>
                <input type="text" id="password" placeholder="password"><br>
            </div>
            <div class="cpassword">
                <label>Confirm Password</label>
                <input type="text" id="confirmpassword" placeholder="confirmpassword"><br>
            </div>


            <button class="submit" type="button" onclick="getData()">
                Submit
            </button>

        </form>

    </div>

    <script>
        function getData(){
            const firstname = document.getElementById("firstname").value;
            const lastname = document.getElementById("lastname").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmpassword = document.getElementById("confirmpassword").value;


            console.log(firstname)
            console.log(lastname)
            console.log(email)
            console.log(password)
            console.log(confirmpassword)
            
localStorage.setItem("user_firstname", firstname)
            
            window.location.href = "./../index.html"
        }





    </script>
</body>

</html>
