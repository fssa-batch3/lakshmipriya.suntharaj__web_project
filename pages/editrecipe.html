<html>

<link rel="stylesheet" href="../assets/style/addrecipe.css">

<body>

  

    <div class="contact-form">
      <span class="heading">Add New Recipe</span>
      <form id="addrecipe">
        <label for="image">Image Url</label>
        <input type="url" required="" id="imgurl">
        <label for="head">recipe Name</label>
        <input type="text" required="" id="h2_cardtitle">
        <!-- <label for="name" id="h2">RecipeName</label>
        <input type="text"> -->
        <textarea id="message" name="message" required="" type="textarea"></textarea>
        
        <button type="submit">Edit</button>
      </form>
    </div>
</body>
<script>
    function editProduct(recipeID) {
  let array = JSON.parse(localStorage.getItem("newRecipe"));
  let recipe = array.find(item => item.id === recipeID);
  document.getElementById("imgurl").value = recipe.image_url;
  document.getElementById("h2_cardtitle").value = recipe.h2_cardtitle;
  document.getElementById("message").value = recipe.message;
  let editButton = document.createElement("button");
  editButton.innerHTML = "Update";
  editButton.addEventListener("click", function() {
    recipe.image_url = document.getElementById("imgurl").value;
    recipe.h2_cardtitle = document.getElementById("h2_cardtitle").value;
    recipe.message = document.getElementById("message").value;
    localStorage.setItem("newRecipe", JSON.stringify(array));
    window.location.href = "../index.html";
  });
  document.getElementById("addrecipe").appendChild(editButton);
}
</script>
</html>
