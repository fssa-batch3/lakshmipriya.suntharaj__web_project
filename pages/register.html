<html>
  <link rel="stylesheet" href="../assets/style/register.css" />

  <body>
    <div class="card">
      <div class="card-header">
        <div class="text-header">Register</div>
      </div>
      <div class="card-body">
        <form id="signup">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              class="form-control"
              name="username"
              id="username"
              type="text"
              placeholder="Enterusername"
              autocomplete="username"
              required="true"
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              name="email"
              id="email"
              type="email"
              placeholder=" enter your email"
              autocomplete="email
          "
              required="true"
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              class="form-control"
              name="password"
              id="password"
              type="password"
              placeholder="enter your password"
              autocomplete="current-password"
              required="true"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              class="form-control"
              name="confirm-password"
              id="confirm-password"
              type="password"
              placeholder="enter your confirm-password"
              autocomplete="current-password"
              required="true"
            />
          </div>
          <button type="submit" class="btn" value="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script>

    let match = false;

    const form = document.getElementById("signup");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      
      let newData = [];
      if (localStorage.getItem("register") != null) {
        newData = JSON.parse(localStorage.getItem("register"));
      }
      let match = false;
      let getName = document.getElementById("username").value.trim();
      let getEmail = document.getElementById("email").value.trim();
      let getPassword = document.getElementById("password").value.trim();
      let getConfirmPassword = document.getElementById("confirm-password").value.trim();

     
      if (getPassword != getConfirmPassword) {
   alert("Invalid Credentials")
 
      }
      else{
        
        for(let i=0;i>newData.length;i++){
          if( getEmail === newData[i][getEmail]){
            match = true;

          }
        }
        if (match === true  ){
          alert("This email is already exists")
        }
      else{
        let userData = {
          "getname": getName,
          "getEmail": getEmail.toLowerCase(),
          "getPassword": getPassword,
          "getConfirmPassword": getConfirmPassword,

          
        };
        newData.push(userData);
        const str = JSON.stringify(newData);
        localStorage.setItem("register", str);
        window.location.href = "../pages/log.html";
      }

      }
    })


      



  </script>
</html>
