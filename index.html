<html>
  <link rel="stylesheet" href="./assets/style/index.css" />

  <body>
    <div class="card">
      <div class="card-header">
        <div class="text-header">Register</div>
      </div>
      <div class="card-body">
        <form id="signup">
          <div class="form-group">
            <label for="username">Username:</label>
            <input
              class="form-control"
              name="username"
              id="username"
              type="text"
              placeholder="Enterusername"
              autocomplete="username"
              required pattern="[A-Za-z0-9]+" title="Make sure name shouldnot contains space"

                            
            />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input
              class="form-control"
              name="email"
              id="email"
              type="email"
              placeholder=" enter your email"
              autocomplete="email"
              required 
            />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input
              class="form-control"
              name="password"
              id="password" id="validation" pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
              type="password"
              placeholder="enter your password"
              autocomplete="current-password"
              required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input
              class="form-control"
              name="confirm-password"
              id="confirm-password"
              type="password"
              placeholder="enter your confirm-password"
              autocomplete="current-password"
              required pattern="^(?=.*[0-9])(?=.*[a-z])(?=.*[A-Z])(?=\S+$).{6,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
            />
          </div>
          <button type="submit" class="btn" value="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
  <script>

    let match = false;

    const form = document.getElementById("signup");
    form.addEventListener("submit", function (event) {
      event.preventDefault();
      let newData = [];
      if (localStorage.getItem("register") != null) {
        newData = JSON.parse(localStorage.getItem("register"));
      }
      let match = false;
      let getName = document.getElementById("username").value.trim();
      let getEmail = document.getElementById("email").value.trim();
      let getPassword = document.getElementById("password").value.trim();
      let getConfirmPassword = document.getElementById("confirm-password").value.trim();
      let userId = Date.now();
      
     
      if (getPassword != getConfirmPassword) {
   alert("Invalid Credentials")
 }
      else{
        
        for(let i = 0; i < newData.length; i++){
          if( getEmail === newData[i]["getEmail"]){
            match = true;

          }
        }
        if (match === true  ){
          alert("This email is already exists")
        }
      else{
        let userData = {
          "userId":userId,
          "getname": getName,
          "getEmail": getEmail.toLowerCase(),
          "getPassword": getPassword,
          "getConfirmPassword": getConfirmPassword,

          
        };
        newData.push(userData);
        const str = JSON.stringify(newData);
        localStorage.setItem("register", str);
        alert("User Register is successful")
        window.location.href = "../pages/log.html";
      }

      }
    })


  </script>
</html>
